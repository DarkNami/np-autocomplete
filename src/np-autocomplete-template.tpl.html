<div id="np-autocomplete-input"></div>
<div class="list-group np-autocomplete-list" ng-style="inputBounds" ng-if="isOpened">
	<button type="button" class="list-group-item" ng-if="!searchResults.length && !isLoading" ng-click="clear()">
	{{npAutocomplete.noResultsMessage}}
	</button>
	<a class="list-group-item" ng-if="isLoading">{{npAutocomplete.loadingMessage}}</a>
</div>
